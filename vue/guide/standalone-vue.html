<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue example</title>
</head>
<body>

<div id="app">{{ message }}</div>

<script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        setup() {
            const message = ref('Hello vue!')
            return {
                message
            }
        }
    }).mount('#app')
</script>
</body>
</html>
