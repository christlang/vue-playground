<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue example</title>
</head>
<body>
<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
</script>

<div id="app">
    <button @click="count++">count is : {{count}}</button>
</div>

<script type="module">
    import { createApp } from 'vue'

    const app = createApp({
        data() {
            return {
                count: 0
            }
        }
    });
    app.mount('#app')
</script>
</body>
</html>
