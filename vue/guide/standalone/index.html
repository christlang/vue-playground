<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue example</title>
</head>
<body>
<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
</script>

<div id="app"></div>

<script type="module">
    import { createApp } from 'vue'
    import MyCounter from './my-counter.js'

    const app = createApp(MyCounter);
    app.mount('#app')
</script>
</body>
</html>
